[tool.ruff]
# Ruff configuration
target-version = "py38"
line-length = 100  # Increased from 88 to reduce E501 violations
exclude = [".git", "__pycache__", "build", "dist", "venv", ".venv", "scripts/fix_removed_markers.py"]

[tool.ruff.lint]
select = ["E", "F", "W", "C", "I"]
ignore = ["E501"]  # Ignore line length globally for now

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["W291", "W292", "W293", "I001", "C901", "C414"]
"scripts/**/*.py" = ["I001", "C901", "E741", "F401", "F841"]
"test_rate_limiting.py" = ["W291", "W293", "I001"]
"run_tests.py" = ["I001", "W293"]
"run_tests_safe.py" = []
"fix_dependencies.py" = ["W293"]

[tool.bandit]
# Bandit security linter configuration
skips = ["B101"] # Skip assert usage warnings in test files

[tool.bandit.assert_used]
# Allow assert statements in test files
exclude_dirs = ["tests"]
