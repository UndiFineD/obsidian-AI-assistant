# GitHub Actions CI Configuration for Obsidian AI Assistant
# This workflow runs tests to prevent regression of the fixes implemented
permissions:
    contents: read

name: Backend Tests

on:
  push:
    branches: [main, develop, "release-*", "feature/*"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: backend-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.10', '3.11', '3.12']
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pytest pytest-cov pytest-asyncio pytest-xdist fastapi httpx coverage
                  # Install only testing dependencies, ML libs are mocked
                  if [ -f requirements.txt ]; then
                    # Install only non-ML dependencies for testing
                    grep -v "torch\|transformers\|sentence-transformers\|llama-cpp\|vosk\|chromadb" requirements.txt | pip install -r /dev/stdin || true
                  fi
            - name: Prepare test environment (paths and env)
              run: |
                  mkdir -p backend/cache backend/logs backend/models backend/vector_db test_vault
                  echo "# Test Vault" > test_vault/test_note.md
                  echo "BACKEND_URL=http://127.0.0.1:8000" >> "$GITHUB_ENV"
                  echo "VAULT_PATH=./test_vault" >> "$GITHUB_ENV"
                  echo "MODELS_DIR=./backend/models" >> "$GITHUB_ENV"
                  echo "CACHE_DIR=./backend/cache" >> "$GITHUB_ENV"
              shell: bash

            - name: Run backend tests with coverage
              run: |
                  # Run the comprehensive test suite with coverage
                  python -m pytest tests/ -v -n auto --asyncio-mode=auto --tb=short \
                    --cov=backend \
                    --cov-report=xml \
                    --cov-report=html \
                    --cov-report=term-missing \
                    --cov-fail-under=85
              env:
                  PYTHONPATH: ${{ github.workspace }}

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report-python-${{ matrix.python-version }}
                  path: |
                    htmlcov/
                    coverage.xml
              if: always()

            - name: Coverage comment (PR only)
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v6
              with:
                  script: |
                    const fs = require('fs');
                    
                    // Read coverage.xml to get coverage percentage
                    let coveragePercent = 'Unknown';
                    try {
                      const coverageXml = fs.readFileSync('coverage.xml', 'utf8');
                      const match = coverageXml.match(/line-rate="([^"]+)"/);
                      if (match) {
                        coveragePercent = Math.round(parseFloat(match[1]) * 100) + '%';
                      }
                    } catch (error) {
                      console.log('Could not read coverage.xml:', error.message);
                    }
                    
                    const comment = `## ðŸ“Š Code Coverage Report
                    
                    **Coverage**: ${coveragePercent}
                    **Target**: 85%
                    **Python Version**: ${{ matrix.python-version }}
                    
                    ${coveragePercent !== 'Unknown' && parseFloat(coveragePercent) >= 85 ? 'âœ…' : 'âš ï¸'} Coverage ${parseFloat(coveragePercent) >= 85 ? 'meets' : 'below'} target threshold
                    
                    ðŸ“ **Detailed Report**: Available in [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                    
                    ðŸ’¡ **Improve Coverage**: Focus on untested modules and edge cases`;
                    
                    // Find existing coverage comment
                    const comments = await github.rest.issues.listComments({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: context.issue.number
                    });
                    
                    const existingComment = comments.data.find(comment =>
                      comment.body.includes('ðŸ“Š Code Coverage Report') &&
                      comment.user.login === 'github-actions[bot]'
                    );
                    
                    if (existingComment) {
                      await github.rest.issues.updateComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        comment_id: existingComment.id,
                        body: comment
                      });
                    } else {
                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: comment
                      });
                    }

    test-summary:
        runs-on: ubuntu-latest
        needs: test
        if: always()

        steps:
            - name: Download coverage artifacts
              uses: actions/download-artifact@v4
              with:
                  pattern: coverage-report-python-*
                  merge-multiple: true
                  
            - name: Test Summary
              run: |
                  echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… Full test suite executed with coverage enforcement" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸŽ¯ **Coverage Target**: 85% (enforced via --cov-fail-under)" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“Š Coverage reports uploaded as artifacts (htmlcov + coverage.xml)" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ”§ ML libraries mocked; tests run with --asyncio-mode=auto" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Coverage Enforcement" >> $GITHUB_STEP_SUMMARY
                  echo "- âŒ **Builds will fail** if coverage drops below 85%" >> $GITHUB_STEP_SUMMARY
                  echo "- ðŸ“ˆ **PR comments** show coverage percentage and target status" >> $GITHUB_STEP_SUMMARY
                  echo "- ðŸ“ **Detailed reports** available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ’¡ **Tip**: Use \`python -m pytest --cov=backend --cov-report=html\` locally to see coverage details"
