name: OpenSpec PR Validation

on:
  pull_request:
    paths:
      - 'openspec/**'

permissions:
  contents: read

jobs:
  validate-openspec:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-openspec-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-openspec-
            ${{ runner.os }}-pip-

      - name: Install OpenSpec CLI
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install openspec-cli

      - name: Validate OpenSpec (PowerShell)
        shell: pwsh
        run: |
          cd openspec
          ./scripts/validate-all.ps1 -Json | Out-File -FilePath validation-results.json -Encoding utf8

      - name: Upload Validation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openspec-validation
          path: openspec/validation-results.json
